<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rainbow Animation</title>
<style>
    /* Styling for the rainbow */
    .rainbow {
        position: relative;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        overflow: hidden;
        animation: rotate 10s linear infinite, changeColors 10s ease-in-out infinite alternate;
    }

    /* Animation to rotate */
    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Animation to change colors */
    @keyframes changeColors {
        0%, 100% { filter: hue-rotate(0deg); }
        25% { filter: hue-rotate(90deg); }
        50% { filter: hue-rotate(180deg); }
        75% { filter: hue-rotate(270deg); }
    }
</style>
</head>
<body>
<div class="rainbow">
    <div style="width: 100%; height: 20%; background-color: red;"></div>
    <div style="width: 100%; height: 20%; background-color: orange;"></div>
    <div style="width: 100%; height: 20%; background-color: yellow;"></div>
    <div style="width: 100%; height: 20%; background-color: green;"></div>
    <div style="width: 100%; height: 20%; background-color: blue;"></div>
    <div style="width: 100%; height: 20%; background-color: indigo;"></div>
    <div style="width: 100%; height: 20%; background-color: violet;"></div>
</div>
</body>
</html>
